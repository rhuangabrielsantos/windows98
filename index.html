<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles/main.css">

	<link rel="icon" href="favicon.ico">

	<title>Windows 98</title>
</head>
<body onload="time()">
	<main id="root">
		<section class="icons">
			<div class="icon">
				<img src="https://win98icons.alexmeub.com/icons/png/computer_explorer_cool-0.png" alt="My computer icon">
				<span>My computer</span>
			</div>

			<div class="icon">
				<img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png" alt="My documents icon">
				<span>My documents</span>
			</div>

			<div class="icon">
				<img src="https://win98icons.alexmeub.com/icons/png/msie1-2.png" alt="Internet explorer icon">
				<span>Internet explorer</span>
			</div>

			<div class="icon">
				<img src="https://win98icons.alexmeub.com/icons/png/network_normal_two_pcs-4.png" alt="Network neighborhood icon">
				<span>Network neighborhood</span>
			</div>

			<div class="icon">
				<img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_empty-4.png" alt="Recycle bin icon">
				<span>Recycle bin</span>
			</div>

			<div class="icon">
				<img src="https://win98icons.alexmeub.com/icons/png/internet_connection_wiz-4.png" alt="Connect to the internet icon">
				<span>Connect to the internet</span>
			</div>
		</section>
	</main>
	<footer>
		<section id="taskbar">
			<section class="start-icons">
				<button class="start-button">
					<img src="https://win98icons.alexmeub.com/images/start-button.png" alt="Start button">
				</button>
		
				<section class="fast-apps">
					<div class="divisor-one"></div>
					<div class="divisor-two"></div>

					<img src="https://win98icons.alexmeub.com/icons/png/desktop_old-2.png" alt="Desktop">
					<img src="https://win98icons.alexmeub.com/icons/png/msie1-2.png" alt="Internet explorer">
					<img src="https://win98icons.alexmeub.com/icons/png/outlook_express-1.png" alt="Outlook">

					<div class="divisor-one"></div>
					<div class="divisor-two"></div>
				</section>
			</section>

			<section class="more-apps">
				<img src="https://win98icons.alexmeub.com/icons/png/loudspeaker_rays-0.png" alt="Volume">

				<span id="time"></span>
			</section>
		</section>
	</footer>

	<script src="main.js"></script>
</body>
</html>
